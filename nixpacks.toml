# Nixpacks configuration for Railway deployment
# This file optimizes the build process and prevents timeouts

[phases.setup]
nixPkgs = ["python311", "pip"]

[phases.install]
cmds = [
    "python3.11 -m pip install --upgrade pip setuptools wheel",
    "python3.11 -m pip install --no-cache-dir -r requirements-prod.txt"
]

[phases.build]
# No build phase needed for this Python app

[start]
cmd = "gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --access-logfile - --error-logfile - app:app"
