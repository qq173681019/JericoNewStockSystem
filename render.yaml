services:
  - type: web
    name: siaps-web
    env: python
    buildCommand: pip install -r requirements-prod.txt
    startCommand: python run_web_ui.py --host 0.0.0.0 --port $PORT --no-browser
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: FLASK_ENV
        value: production
